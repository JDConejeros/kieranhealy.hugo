{{ partial "header.html" . }}

<body lang="en" itemscope itemtype="http://schema.org/Article">
<div id="topbar">
<div class="wrapper">
  <header>
  {{ template "partials/sidebar.html" . }}

  {{ $baseurl := .Site.BaseURL }}
  </header>
</div>
</div>

<div class="wrapper">

  <h2>Posts in &ldquo;{{ .Title }}&rdquo;<br /></h2>

  
   <ul class="post" id="list">
    {{ range (.Paginator 10).Pages }}
         {{ .Render "summary"}}
    {{ end }}
   </ul>

</div>

{{partial "paging.html" . }}

<hr class="separator">

{{ partial "whatisthis.html" . }}
   
{{ partial "footer.html" . }}
