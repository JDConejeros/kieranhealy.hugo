{{ template "partials/header.html" . }}
<body lang="en" class="theme-base-0f">
{{ template "partials/sidebar.html" . }}

<div class="content container">
<section id="main">
  <div>
   <h1>Archive of Posts, by Category</h1>
   <ul class="category">
   {{ $data := .Data }}
    {{ range $key,$value := .Data.Index.ByCount }}
    <li><a href="categories/{{ $value.Name | urlize }}"> {{ $value.Name }} </a> ({{ $value.Count }} entries.) </li>
    {{ end }}
   </ul>
  </div>
</section>

{{ template "partials/footer.html" . }}

</div>
